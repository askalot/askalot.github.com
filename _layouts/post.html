---
layout: default
---
<div class="post">
{{ content }}
</div>

<div class="related-posts">
  <h2>Related Posts</h2>
  <ul>
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &mdash; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
